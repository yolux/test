<html>
    <title>Vocabulary Game Tool</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="slider.css" />
    <style type="text/css">
        .slider {
            width: 290px;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 14px;
        }
    </style>
    <script type="text/javascript" src="slider.js"></script>
    <script type = "text/javascript">
        var table = new Array();
        for(i=97; i<97+26; i++){
            table[String.fromCharCode(i)] = 0;
        }

        function setDown(name){
            table[name] = 0;
            document.getElementById(name).style.backgroundColor = '#173A57';
            document.getElementById(name).style.color = '#9F9F9F';
        }

        function setUp(name){
            table[name] = 1;    
            document.getElementById(name).style.backgroundColor = '#4C86B5';
            document.getElementById(name).style.color = '#EFEFEF';
        }

        function updateString(){
            str = "";
            for(i=97; i<97+26; i++){
                if(table[String.fromCharCode(i)] == 1){
                    str = str.concat(String.fromCharCode(i));
                }
            }
            myform.myletter.value = str;
        }

        function hitme(name){
            if(table[name] == 1){
                setDown(name);
            }else{
                setUp(name);
            }
            updateString();
        }

        function init(){
            for(i=97; i<97+26; i++){
                setDown(String.fromCharCode(i));
            }

            new Slider('my-slider', {
                 animation_callback : function(value) {
                    newValue = (2+Math.round(value*13))
                    document.getElementById("slidetext").innerHTML = newValue.toString();
                    myform.myslide.value = newValue;
                }
            });
        }
    </script>
    <body onload="init()">

        <form id="myform" method="get" action="">
            <input type="hidden" name="myletter" value="">
            <input type="hidden" name="myslide" value=2>
            <table></table>
